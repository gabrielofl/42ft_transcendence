services:
  frontend:
      container_name: frontend
      build:
          context: ./frontend
      ports:
        - "8080:5173"
      volumes:
          - ./frontend:/app 
          - /app/node_modules
          - frontend-dist:/app/dist
      env_file:
        - ./.env.production
      environment:
        - HOST=0.0.0.0
      networks:
        - ft_transcendence

  backend:
      container_name: backend
      build:
        context: ./backend
      ports:
        - '443:443'
      volumes:
        - frontend-dist:/app/static
      env_file:
        - ./.env
      networks:
        - ft_transcendence

networks:
  ft_transcendence:
    driver: bridge

volumes:
  frontend-dist: