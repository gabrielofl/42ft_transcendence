<!-- User Profile Modal (hidden by default) -->
<div id="user-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="retro-modal w-3/5 p-6 border-2 border-[primary-color] rounded-lg bg-[--bg-color] text-center">
    <!-- Header -->
    <h2 class="text-2xl mb-4">User Profile</h2>

    <!-- Avatar + Username -->
    <div class="flex flex-col items-center mb-6 p-6">
      <div class="relative flex items-center gap-4 px-3 border-[--success-color]">
        <img id="profile-avatar" class="w-40 h-40 rounded-full bg-gray-300" src="" alt="avatar">
        <div class="ml-3 flex flex-col">
          <div class="flex items-center space-x-2">
            <span id="profile-status" class="w-3 h-3 rounded-full bg-[--success-color]"></span>
            <span id="profile-username" class="font-bold text-white text-lg">username</span>
          </div>
          <div id="profile-points" class="text-red-500 font-bold text-md">0 pts</div>
        </div>
      </div>
    </div>

    <!-- Stats Table -->
    <div class="grid grid-cols-5 score-table">
      <div class="th">Matches</div>
      <div class="th">Wins</div>
      <div class="th">Losses</div>
      <div class="th">Win Rate</div>
      <div class="th">Max Score</div>
      <div id="stat-matches" class="td">0</div>
      <div id="stat-wins" class="td">0</div>
      <div id="stat-losses" class="td">0</div>
      <div id="stat-winrate" class="td">0%</div>
      <div id="stat-maxscore" class="td">0</div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col items-center gap-3">
      <hr class="h-px my-8 bg-secondary w-2/5 border-0">
      <button id="friend-action-btn" class="w-2/5 btn-primary">Add Friend</button>
      <button id="close-profile-btn" class="w-2/5 btn-primary">Close</button>
      <hr class="h-px my-8 bg-secondary w-2/5 border-0">
    </div>
  </div>
</div>
