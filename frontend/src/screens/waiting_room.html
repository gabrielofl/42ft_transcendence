<section class="text-center text-[--secondary-color] font-press px-6 pt-10 space-y-6">
  <h1 class="text-3xl text-pink-400 font-bold">Waiting room</h1>
  <p class="text-yellow-300 font-semibold text-base">Starting match, please wait</p>
  <p class="text-xs text-[--secondary-color]">2 / 2 players Ready</p>

  <div class="flex justify-center gap-4 pt-4">
    <button class="btn-primary bg-yellow-400 text-black hover:bg-yellow-300 shadow-md px-6 py-2 rounded-md">
      READY
    </button>

    <button class="btn-primary bg-pink-500 hover:bg-pink-400 px-6 py-2 rounded-md">
      BACK TO MENU
    </button>
    
    <div class="bg-black/40 border border-pink-400 text-pink-300 px-4 py-2 rounded-md">
      <span class="text-xs">ROOM ID</span>
      <span class="block text-yellow-300 font-bold tracking-widest">YX3 1W1</span>
    </div>
    
    <button class="btn-primary bg-pink-500 hover:bg-pink-400 px-6 py-2 rounded-md">
      SHARE
    </button>
  </div>

  <div class="border border-pink-400 mx-auto w-11/12 lg:w-2/3 mt-10 p-6 rounded-md min-h-[150px]">
    <div id="player-cards-container" class="flex flex-col sm:flex-row justify-center items-center gap-8">
      <!-- Player cards will be inserted here dynamically -->
    </div>
  </div>
</section>
