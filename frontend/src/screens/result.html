<div class="grid grid-cols-5 pb-[200px]">
	
	<div class="col-span-5 md:col-span-3 md:col-start-2 border-2 border-[--primary-color] p-4 my-4 flex flex-col items-center text-center">
		<p id="result-title" class="txt-subtitle color-primary p-2"></p>
		<p id="result-subtitle" class="txt-subheading color-secondary pb-6"></p>
	</div>
	<div class="col-span-1 md:col-span-1 md:col-start-1 flex flex-col">
		<div id="result-animation" class="p-4 flex justify-center items-center">
		<img
			id="result-animation-img"
			class="w-[75px] h-[75px] object-contain"
			src=""
			alt="animation frame"
		>
		</div>
	</div>
  
	<div class="col-span-5 md:col-span-3 md:col-start-2 flex flex-col items-center text-center gap-4">
		<img
			id="result-img"
			class="w-[250px] h-[250px] object-cover bg-gray-300 my-4"
			src=""
			alt="result image"
		>
		<p id="result-message" class="txt-subheading color-secundary"></p>
		<p id="result-score" class="txt-subheading color-success"></p>
		<button id="result-btn" class="btn-primary w-1/3">Continue</button>
	</div>
	<div class="col-span-1 col-start-5 md:col-span-1 md:col-start-5 flex flex-col">
		<div id="result-animation-bis" class="p-4 flex justify-center items-center">
			<img
				id="result-animation-img-bis"
				class="w-[75px] h-[75px] object-contain"
				src=""
				alt="animation frame"
			>
		</div>
	</div>
</div>
