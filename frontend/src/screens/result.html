<div class="grid grid-cols-5 pb-[200px]">
  <div class="col-span-5 md:col-span-3 md:col-start-2 border-2 border-[--primary-color] p-4 flex flex-col items-center text-center gap-4">
    <p id="result-title" class="txt-subtitle color-primary p-4">Match Congratulations!</p>
    <p id="result-subtitle" class="txt-subheading color-secundary pb-6">You have won the game</p>

    <div id="result-animation" class="p-4 flex justify-center items-center">
      <img
        id="result-animation-img"
        class="w-[200px] h-[200px] object-contain bg-gray-300 rounded-md"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3vQPQCznDHkGhIRUUpomLFTW7p6c9BNVSaw&s"
        alt="animation frame"
      >
    </div>
  </div>

  <div class="col-span-5 md:col-span-3 md:col-start-2 p-4 flex flex-col items-center text-center gap-4">
    <img
      id="result-img"
      class="w-[250px] h-[250px] rounded-full object-cover bg-gray-300"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3vQPQCznDHkGhIRUUpomLFTW7p6c9BNVSaw&s"
      alt="result image"
    >
    <p id="result-message" class="txt-subheading color-secundary pb-6">Congratulations!</p>
    <p id="result-score" class="txt-subheading color-success pb-6">YOU EARN +150PTS</p>
    <button id="result-btn" class="btn-disabled w-1/3">Continue</button>
  </div>
</div>
