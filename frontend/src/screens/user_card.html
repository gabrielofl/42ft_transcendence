<div class="player-card border-[--border-color] flex items-center p-2 rounded-md">
  <a href="#" class="open-profile">
    <img class="w-12 h-12 rounded-full bg-gray-300 object-cover" alt="Avatar">
  </a>
  <div class="ml-3 flex flex-col">
    <div class="flex items-center space-x-2">
      <!-- Tooltip wrapper -->
      <div class="relative group flex items-center">
        <span class="w-3 h-3 rounded-full bg-gray-400 status-indicator"></span>
        <!-- Tooltip -->
        <div
          class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 whitespace-nowrap 
                     rounded-lg bg-gray-800 text-white text-xs px-2 py-1 opacity-0 group-hover:opacity-100 
                     transition-opacity duration-300 z-10 status-tooltip">
          Status
        </div>
      </div>
      <span class="font-bold text-white username">
        <a href="#" class="open-profile">Player Name</a>
      </span>
    </div>
    <div class="text-red-500 font-bold text-sm score">0 pts</div>
  </div>
</div>
