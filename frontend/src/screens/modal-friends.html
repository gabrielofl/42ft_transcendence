<!-- User Profile Modal (hidden by default) -->
<div id="user-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="retro-modal w-3/5 max-w-2xl p-6 border-2 border-fuchsia-500 rounded-lg bg-purple-900 text-center shadow-[0_0_15px_#ff00ff]">
    <!-- Header -->
    <h2 class="text-2xl mb-4">User Profile</h2>

    <!-- Avatar + Username -->
    <div class="flex flex-col items-center mb-6">
      <img id="profile-avatar" class="w-20 h-20 rounded-full border-2 border-yellow-400 mb-2" src="" alt="avatar">
      <div class="flex items-center space-x-2">
        <span class="w-3 h-3 rounded-full bg-green-400"></span>
        <span id="profile-username" class="font-bold text-white"></span>
      </div>
      <div id="profile-points" class="text-red-500 font-bold text-sm">0 pts</div>
    </div>

    <!-- Stats Table -->
    <div class="grid grid-cols-5 border-2 border-yellow-400 mb-6">
      <div class="bg-yellow-400 text-black font-bold py-2">Matches</div>
      <div class="bg-yellow-400 text-black font-bold py-2">Wins</div>
      <div class="bg-yellow-400 text-black font-bold py-2">Losses</div>
      <div class="bg-yellow-400 text-black font-bold py-2">Win Rate</div>
      <div class="bg-yellow-400 text-black font-bold py-2">Max Score</div>

      <div id="stat-matches" class="py-2 border-t border-purple-500">0</div>
      <div id="stat-wins" class="py-2 border-t border-purple-500">0</div>
      <div id="stat-losses" class="py-2 border-t border-purple-500">0</div>
      <div id="stat-winrate" class="py-2 border-t border-purple-500">0%</div>
      <div id="stat-maxscore" class="py-2 border-t border-purple-500">0</div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col gap-3">
      <button id="friend-action-btn" class="px-4 py-2 bg-pink-500 hover:bg-pink-600 border-2 border-pink-300 rounded-lg">
        Add Friend
      </button>
      <button id="close-profile-btn" class="px-4 py-2 bg-pink-500 hover:bg-pink-600 border-2 border-pink-300 rounded-lg">
        Close
      </button>
    </div>
  </div>
</div>
