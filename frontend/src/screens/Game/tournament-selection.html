<!-- tournament-selection.html -->
<div class="flex flex-col md:flex-row gap-8 w-full mt-4 px-8 max-w-screen-2xl mx-auto font-press">
	<!-- Config Column -->
	<div class="w-full md:w-1/3 bg-[#1a1d26] rounded-xl p-6 shadow-lg flex flex-col gap-6">
	  <div>
		<h3 class="text-xl text-[--primary-color] mb-4">1. Choose a Map</h3>
		<ul id="map-list" class="list-none p-0 space-y-2">
		  <!-- Maps are injected dynamically -->
		</ul>
	  </div>
  
	  <hr class="border-gray-600">
  
	  <div>
		<h3 class="text-xl text-[--primary-color] mb-4">2. Configure Power-Ups</h3>
  
		<!-- Power-Up Amount Slider -->
		<div class="mb-6">
		  <label for="powerup-amount" class="block text-sm text-white mb-2">
			Power-Up Amount:
			<span id="powerup-amount-value" class="font-bold text-yellow-400">5</span>
		  </label>
		  <input id="powerup-amount" type="range" min="0" max="10" value="5"
				 class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
		</div>
  
		<!-- Power-Up Types -->
		<div>
		  <label class="block text-sm text-white mb-2">Enabled Power-Up Types:</label>
		  <div id="powerup-types" class="grid grid-cols-2 gap-2 text-sm">
			<!-- Checkboxes injected dynamically -->
		  </div>
		</div>
	  </div>
  
	  <hr class="border-gray-600">
  
	  <div>
		<h3 class="text-xl text-[--primary-color] mb-4">3. Wind</h3>
		
		<div class="mb-4">
		  <label for="wind-amount" class="block text-sm text-white mb-2">
			Wind Amount:
			<span id="wind-amount-value" class="font-bold text-yellow-400">50</span>
		  </label>
		  <input id="wind-amount" type="range" min="0" max="100" value="50"
				 class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
		</div>
	  </div>
  
	  <hr class="border-gray-600">
  
	  <div>
		<h3 class="text-xl text-[--primary-color] mb-4">4. Match Time</h3>
		
		<div class="mb-4">
		  <label for="match-time" class="block text-sm text-white mb-2">
			Match Duration:
			<span id="match-time-value" class="font-bold text-yellow-400">3:00</span>
		  </label>
		  <input id="match-time" type="range" min="90" max="180" value="180" step="30"
				 class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
		  <div class="flex justify-between text-xs text-gray-400 mt-1">
			<span>1:30</span>
			<span>2:15</span>
			<span>3:00</span>
		  </div>
		</div>
	  </div>
  
	  <div class="mt-auto pt-6">
		<!-- Removed the Save button -->
		<button id="create-game-btn" class="btn-primary w-full">Create Tournament</button>
	  </div>
	</div>
  
	<!-- Preview Column -->
	<div class="w-full md:w-2/3 flex flex-col">
	  <canvas id="map-canvas" class="w-full aspect-[21/9] min-h-[300px] border border-aqua-500 rounded-lg"></canvas>
	</div>
  </div>
